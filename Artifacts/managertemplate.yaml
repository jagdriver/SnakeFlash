      #
      # Mount USB Stick
      #
      echo -e  "\n"
      read -p "Type USB Stick Label>"
      if [ $REPLY != "" ]; then
        DISKUUID=$(lsblk -f | sed -n -e "s/^.*$REPLY //p" | xargs)
        echo "/dev/disk/by-uuid/$DISKUUID /media/data vfat auto,nofail,noatime,users,rw,uid=manager,gid=manager 0 0" >> /etc/fstab
